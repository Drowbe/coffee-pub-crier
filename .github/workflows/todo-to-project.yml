name: TODO to Project

on:
  push:
    paths:
      - 'TODO.md'
    branches:
      - master
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  issues: write
  repository-projects: write

jobs:
  todo-to-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Parse TODO and Create Issues
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
          PROJECT_NUMBER: 2
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            const fs = require('fs');
            const content = fs.readFileSync('TODO.md', 'utf8');
            
            // Define status mappings
            const statusMap = {
              'Backlog': 'Todo',
              'In Progress': 'In Progress',
              'Testing': 'Review',
              'Complete': 'Done',
              'No Status': 'Todo'  // Default for items with no status
            };
            
            // Parse sections and tasks
            const sections = content.split('\n## ').slice(1);
            
            // First, get all existing issues to avoid duplicates
            const { data: allIssues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'all',
              per_page: 100
            });
            
            // Get project info first
            const projectQuery = `
              query($owner: String!, $number: Int!) {
                user(login: $owner) {
                  projectV2(number: $number) {
                    id
                    fields(first: 20) {
                      nodes {
                        ... on ProjectV2SingleSelectField {
                          id
                          name
                          options {
                            id
                            name
                          }
                        }
                      }
                    }
                  }
                }
              }
            `;
            
            const projectResult = await github.graphql(projectQuery, {
              owner: context.repo.owner,
              number: parseInt(process.env.PROJECT_NUMBER)
            });
            
            const projectId = projectResult.user.projectV2.id;
            const statusField = projectResult.user.projectV2.fields.nodes.find(
              field => field.name === 'Status'
            );
            
            for (const section of sections) {
              const [sectionName, ...tasks] = section.split('\n');
              const taskList = tasks
                .filter(line => line.trim().startsWith('- ['))
                .map(line => ({
                  title: line.replace(/- \[[ x]\] /, '').trim(),
                  completed: line.includes('- [x]')
                }));
              
              // Process each task
              for (const task of taskList) {
                try {
                  // Check if issue already exists
                  const existingIssue = allIssues.find(issue => 
                    issue.title.toLowerCase() === task.title.toLowerCase()
                  );
                  
                  let issueId;
                  
                  if (!existingIssue) {
                    // Create new issue
                    const { data: issue } = await github.rest.issues.create({
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      title: task.title,
                      body: `Task from ${sectionName} section of TODO.md`,
                      labels: [sectionName.replace(/\s+/g, '-').toLowerCase()],
                      state: task.completed ? 'closed' : 'open'
                    });
                    issueId = issue.node_id;
                  } else {
                    issueId = existingIssue.node_id;
                    // Update existing issue if needed
                    if (existingIssue.state !== (task.completed ? 'closed' : 'open')) {
                      await github.rest.issues.update({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        issue_number: existingIssue.number,
                        state: task.completed ? 'closed' : 'open'
                      });
                    }
                  }
                  
                  // Add to project if not already there
                  try {
                    const addToProjectMutation = `
                      mutation($input: AddProjectV2ItemByIdInput!) {
                        addProjectV2ItemById(input: $input) {
                          item {
                            id
                          }
                        }
                      }
                    `;
                    
                    const addResult = await github.graphql(addToProjectMutation, {
                      input: {
                        projectId: projectId,
                        contentId: issueId
                      }
                    });
                    
                    // Set status
                    if (statusField) {
                      const desiredStatus = statusMap[sectionName];
                      const statusOption = statusField.options.find(
                        option => option.name === desiredStatus
                      );
                      
                      if (statusOption) {
                        const updateStatusMutation = `
                          mutation($input: UpdateProjectV2ItemFieldValueInput!) {
                            updateProjectV2ItemFieldValue(input: $input) {
                              projectV2Item {
                                id
                              }
                            }
                          }
                        `;
                        
                        await github.graphql(updateStatusMutation, {
                          input: {
                            projectId: projectId,
                            itemId: addResult.addProjectV2ItemById.item.id,
                            fieldId: statusField.id,
                            value: {
                              singleSelectOptionId: statusOption.id
                            }
                          }
                        });
                      }
                    }
                    
                    console.log(`Processed task: ${task.title}`);
                  } catch (error) {
                    if (!error.message.includes('already exists')) {
                      throw error;
                    }
                  }
                } catch (error) {
                  console.error(`Error processing task "${task.title}": ${error.message}`);
                  console.error('Full error:', JSON.stringify(error, null, 2));
                }
              }
            }
            
            console.log('Finished processing TODO.md'); 